spring:
  application:
    name: hiidayahub

  datasource:
    url: jdbc:h2:mem:hiidayahub
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: mySecretKey123ForTestingPurposeOnlyKeepItSafe
  expiration: 86400000 # 24 hours
